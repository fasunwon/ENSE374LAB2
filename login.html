<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href ="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Login page</title>
</head>
<body>

<div class="container">
  <form action="todo.html">
  <h1 style="text-align: center">Colaborative To Do List</h1>
  
  <div class="panel-group" id="accordion">
      
    <div style="width:30%; position:relative; left:35% "class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse1" style="color:blue">Log in</a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse in">
        <div class="panel-body">
            <h4 style="text-align: center; font-size: 20px">Log in</h4>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
              </div>
              <div class="text-center">
                <button type="submit" style="width:100%" class="btn btn-primary">Login</button>
              </div>
              
        </div>
      </div>
    </div>
    <div style="width:30%; position:relative; left:35%" class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse2" style="color:blue">Sign in</a>
        </h4>
      </div>
      <div id="collapse2" class="panel-collapse collapse in">
        <div class="panel-body">
            <h4 style="text-align: center; font-size: 20px">Sign Up</h4>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                <input type="password" class="form-control" id="pwd" placeholder="Authentication" name="pwd">
              </div>
              <div class="text-center">
                <button type="submit" style="width:100%" class="btn btn-primary">Sign Up</button>
              </div>
        </div>
      </div>
    </div>
</div>
</form>
</body>
</html>
